{% block signcontent %}

<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<style>
    body {
        max-width: 100%;
        margin: 0 auto;
        background-color: #ffffff;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        justify-content: center;
    } 

    .resetpw-form {
        width: 300px;
        font-family: 'Poppins', sans-serif;
        background-color: #ffffff;
        text-align: center;
    }

    h1 {
        font-family: 'Roboto';
        font-style: normal;
        font-weight: 700;
        font-size: 70px;
        line-height: 70px;
        color: #000000;
        white-space: nowrap;
        text-align: center;
        justify-content: center;
        display: flex;
    }

    form {
        margin-top: 10px;
        margin-bottom:5px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    input[type="submit"],
    button {
        width: 500px;
        height: 50px;
        border-radius: 10px;
        margin-bottom: 20px;
        font-size: 20px;
    }

    input[type="submit"] {
        background-color: #434343;
        color: #ffffff;
        cursor: pointer;
        margin-top: 20px;
        font-size: 25px;
        font-family: Roboto;
    }

    input[type="submit"]:hover {
        background-color: #717171;
        color: #000000;
    }
    
    button {
        background-color: #434343;
        color: #ffffff;
        cursor: pointer;
        margin-top: 20px;
        font-size: 25px;
        font-family: Roboto;
    }

    button:hover {
        background-color: #717171;
        color: #000000;
    }

    .login-container {
        display: flex;
        align-items: center;
        justify-content: center;
        white-space: nowrap;
        color: #000000;
        margin-top: 0;
        margin-bottom: 20px;
        width: 100%;
    }


    
</style>
<div class="container">
    <div class="resetpw-form">
        <h1>Password Reset</h1>
        <form action="" method="post">

        {% csrf_token %}
    
        <input type="password" id="{{ form.new_password1.id_for_label }}" name="{{ form.new_password1.html_name }}" placeholder="Enter your new password" required>
        <input type="password" id="{{ form.new_password2.id_for_label }}" name="{{ form.new_password2.html_name }}" placeholder="Check your new password" required>
        <button type="submit">password reset</button>
        </form>

</body>

{% endblock %}
