<html
  lang="en"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="{% static "assets/" %}"
  data-template="vertical-menu-template-free"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Summary</title>

    <meta name="description" content="" />


    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    {% comment %} <link rel="stylesheet" href="{% static "assets/vendor/fonts/boxicons.css" %}" /> {% endcomment %}

    <!-- Core CSS -->
    <link rel="stylesheet" href="{% static "assets/vendor/css/core.css" class="template-customizer-core-css" %}" />
    <link rel="stylesheet" href="{% static "assets/vendor/css/theme-default.css" class="template-customizer-theme-css" %}" />
    <link rel="stylesheet" href="{% static "assets/css/demo.css" %}" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="{% static "assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" %}" />

    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="{% static "assets/vendor/js/helpers.js" %}"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="{% static "assets/js/config.js" %}"></script>
  </head>

  <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <!-- Menu -->

        <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
          <div class="app-brand demo">
            <a href="/" class="app-brand-link">
              <span class="app-brand-text demo menu-text fw-bolder ms-2">Consulting</span>
            </a>

            <a href="javascript:void(0);" class="layout-menu-toggle menu-link text-large ms-auto d-block d-xl-none">
              <i class="bx bx-chevron-left bx-sm align-middle"></i>
            </a>
          </div>

          <div class="menu-inner-shadow"></div>

          <ul class="menu-inner py-1">
            <!-- Dashboard -->
            <li class="menu-item">
              <a href="/voice/counselor/" class="menu-link">
                <i class="menu-icon tf-icons bx bx-home-circle"></i>
                <div data-i18n="Analytics">전화 상담</div>
              </a>
            </li>


            <li class="menu-item">
              <a href="javascript:void(0);" class="menu-link menu-toggle">
                <i class="menu-icon tf-icons bx bx-dock-top"></i>
                <div data-i18n="Account Settings">고객 정보</div>
              </a>
              <ul class="menu-sub">
                <li class="menu-item">
                  <a href="/voice/account/" class="menu-link">
                    <div data-i18n="Account">고객 정보</div>
                  </a>
                </li>
                <li class="menu-item">
                  <a href="/voice/history/" class="menu-link">
                    <div data-i18n="Notifications">상담 이력</div>
                  </a>
                </li>
              </ul>
            </li>
            
            <!-- Forms -->
            <li class="menu-item active open">
              <a href="javascript:void(0);" class="menu-link menu-toggle">
                <i class="menu-icon tf-icons bx bx-detail"></i>
                <div data-i18n="Form Layouts">상담 내용</div>
              </a>
              <ul class="menu-sub">
                <li class="menu-item active">
                  <a href="/voice/summary/" class="menu-link">
                    <div data-i18n="Vertical Form">상담 내용 수기 요약</div>
                  </a>
                </li>
              </ul>
            </li>
            <!-- Tables -->
            <li class="menu-item">
              <a href="tables-basic.html" class="menu-link">
                <i class="menu-icon tf-icons bx bx-table"></i>
                <div data-i18n="Tables">Tables</div>
              </a>
            </li>
            <!-- Misc -->
          </ul>
        </aside>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">

          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->

            <div class="container-xxl flex-grow-1 container-p-y">
              <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">상담 내용/</span> 상담 내용 수기 요약</h4>

              <!-- Basic Layout -->
              <div class="row">
                <div class="col-xl">
                  <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                      <h5 class="mb-0">Summary</h5>
                      <small class="text-muted float-end">summary of the contents</small>
                    </div>
                    <div class="card-body">
                      <form>
                        <div class="mb-3">
                          <label class="form-label" for="basic-default-fullname">고객명</label>
                          <input type="text" class="form-control" id="basic-default-fullname" placeholder="홍길동" />
                        </div>
                        <div class="mb-3">
                          <label class="form-label" for="basic-default-company">상담 주제</label>
                          <input type="text" class="form-control" id="basic-default-company" placeholder="상담 주제" />
                        </div>
                        <div class="mb-3">
                          <label class="form-label" for="basic-default-message">상담 내용 요약</label>
                          <textarea
                            id="basic-default-message"
                            class="form-control"
                            style="height: 300px;"
                            placeholder="상담 내용 요약"
                          ></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary float-end">Save</button>
                      </form>
                    </div>
                  </div>
                </div>

              </div>
            </div>
            <!-- / Content -->

           <!-- ============================================-->
                <!-- <section> begin ============================-->
                  <section class="py-0 bg-1000">
        
                    <div class="container">
                      <div class="row justify-content-md-between justify-content-evenly py-3">
                        <div class="col-12 col-sm-8 col-md-6 col-lg-auto text-center text-md-start">
                          <p class="fs--1 my-2 fw-bold text-200">&copy; 2023 KT AIVLESCHOOL 14</p>
                        </div>
                      </div>
                    </div>
                    <!-- end of .container-->
          
                  </section>
                  <!-- <section> close ============================-->
                  <!-- ============================================-->

            <div class="content-backdrop fade"></div>
          </div>
          <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
      </div>

      <!-- Overlay -->
      <div class="layout-overlay layout-menu-toggle"></div>
    </div>
    <!-- / Layout wrapper -->



    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="{% static "assets/vendor/libs/jquery/jquery.js" %}"></script>
    <script src="{% static "assets/vendor/libs/popper/popper.js" %}"></script>
    <script src="{% static "assets/vendor/js/bootstrap.js" %}"></script>
    <script src="{% static "assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js" %}"></script>

    <script src="{% static "assets/vendor/js/menu.js" %}"></script>
    <!-- endbuild -->

    <!-- Vendors JS -->

    <!-- Main JS -->
    <script src="{% static "assets/js/main1.js" %}"></script>

    <!-- Page JS -->

    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
